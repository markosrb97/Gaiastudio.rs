  <body>
    <header>
      <nav>
        <div class="navigation-container">
          <ul class="d-flex">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>

            <li><a href="#">Contact</a></li>

        </div>

</header>
    <main class="body-style">
      <div class="container">
        <p class="shop-naslov">KORPA</p>
        <div class="basket-container">
          <div class="basket">
            <form>
              <table>
                <thead>
                  <tr>
                    <th>Artikal</th>
                    <th>&nbsp;</th>
                    <th>Cena</th>
                    <th>Količina</th>
                    <th>Ukupno</th>
                    <th>&nbsp;</th>

                </thead>
                <tbody>
                  <tr>
                    <td class="slika-proizvoda">
                      <a href="#">
                        <img
                          src="../assets/images/Sveca preview 2 small/Ljubav_i_strast.jpg"

                    </td>
                    <td class="opis-proizvoda">
                      <a href="#">Ljubav i strast</a>
                    </td>
                    <td class="cena-prozivoda"><span>1000</span> RSD</td>
                    <td class="kolicina-proizvoda">
                      <input type="text" value="1" />
                    </td>
                    <td class="ukupna-cena"><span>1000</span> RSD</td>
                    <td class="ukloni-proizvod">
                      <a href="#"
                        ><img src="../assets/images/iconmonstr-x-mark-thin.svg"
                      /></a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="check-out">
                <div class="ukupno">
                  <span>Ukupno:</span>
                  <p>1000 RSD</p>
                </div>
                <input type="submit" value="Dalje" />
              </div>

          </div>
