<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />

	<title>Gaia Studio | Order Details </title>

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="Marko Radosavljević, Janko Obradović, Filip Andrić" />
	<meta name="robots" content="NO INDEX, NO FOLLOW" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" th:href="@{/assets/css/orderForm.css}"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">  
</head>

<body>
    <header>
        <div class="logo-header">
			<img src="../assets/images/moj logo.png" alt="logo">
		</div>
    </header>

	
	<main class="body-style">
        <div class="container">
			<div class="left">
				<div class="forma">
					<form th:action="@{/order}" th:object="${customer}" method="POST">
						<h2 class="porudzbina-title">Detalji za porudžbinu</h2>
						<div class="razmak">
							<input class="ime" type="text" placeholder="Ime" th:field="*{firstName}"> <input class="prezime" type="text" placeholder="Prezime" th:field="*{lastName}">
						</div>
						<input class="ulica" type="text" placeholder="Naziv i broj ulice" th:field="*{address}">
						<div class="razmak">
							<input class="grad" type="text" placeholder="Grad" th:field="*{city}"> <input class="zip-broj" type="text" placeholder="Poštanski broj" th:field="*{zipCode}">
						</div>
						<input class="broj-tel" type="text" placeholder="Broj telefona" th:field="*{telNumber}">
						<textarea class="napomena" maxlength="500" placeholder="Napomena (nije obavezno)" oninput="maxWords()"></textarea>
						<p class="poruka">Preostalo vam je još <span class="duzina-poruke">500</span> karaktera.</p>
						<div class="naruci">
							<a href="#">&lt; Nazad u korpu</a> <input class="btn" type="submit" value="Naruči">
						</div>
						
					</form>
				</div>
			</div> 
			<div class="right">

				<div class="prikaz-proizvoda" th:each="item : ${cart}">
					<div class="slika-proizvoda">
						<img class="thumbnail-proizvod" th:src="@{${'/assets/images/Sveca preview 2 small/'+item.candle.type+'.jpg'}}">
						<div class="badge">
							<p th:text="${item.quantity}"> </p>
						</div>
					</div>
					<div class="ime-i-cena">
						<p class="ime-proizvoda" th:text="${item.candle.type}"> </p> <p class="cena-proizvoda" > <span th:text="${item.candle.price} * ${item.quantity}"> </span> RSD</p>
					</div>
				</div>

				<div class="racun">
					<p class="ukupno">Ukupno</p> <p class="ukupna-cena" >  <span th:text="${cart.sumPrice}"> </span> RSD</p>
				</div>
				<div class="dostava-napomena">
					<p><sup>*</sup>U cenu nije uključena poštarina jer cena varira u zavisnosti od kurirske službe.</p>
				</div>
			</div>
		
    	</div>
	</main>

	
	

	<script th:src="@{/assets/js/jquery-3.5.1.min.js}"></script>
	<script th:src="@{assets/js/orderForm.js}"></script>

</body>

</html>
