<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>Gaia Studio | Shop </title>
	<meta name="description" content="" />
	<meta name="keywords" content="Candles, Sveće, Prodaja sveća, Mirišljave sveće, Candles Shop" />
	<meta name="author" content="Marko Radosavljević, Janko Obradović, Filip Andrić" />
	<meta name="robots" content="NO INDEX, NO FOLLOW" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" th:href="@{/assets/css/main.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/shop.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/colors.css}" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
</head>
<body>
	<nav>
		<div class="navigation-container">
			<ul class="d-flex">
				<li><a href="#">Home</a></li>
				<li><a href="#">Shop</a></li>
				<li><img th:src="@{/assets/images/moj logo.png}" class="img-logo"/></li>
				<li><a href="#">Contact</a></li>
				<li><a href="#">About</a></li>
				<div class="cart d-flex">
					<p>Korpa</p> 
					<div class="broj-proizovda" th:text="${cart.numberOfItems}">  </div>
				</div>
			</ul>
		</div>
	</nav>
	<main class="body-style d-flex">
		<div class="container">
			<p class="page-title d-flex">SHOP</p>
			<div class="proizvodi-container d-flex">

				<div class="proizvod" th:each="candle : ${candles}">
					<div class="slika-preview">
						<img class="sveca-preview" th:src="@{${'/assets/images/Prviset/'+candle.type+'.JPG'}}">
						<img class="sveca-hover" th:src="@{${'/assets/images/Sveca preview 2 small/'+candle.type+'.jpg'}}">
					</div>
					<a href="#" class="naslov-proizvoda" th:text="${candle.type}"> </a>
					<p class="cena-proizvoda"><span class="cena" th:text="${candle.price}"> </span> RSD</p>
				</div>

				<div class="proizvod"></div>
			</div>
		</div>
	</main>

    <footer class="d-flex">
		<div class="footer-box r-border">
		<p class="footer-text-first">Imate pitanja ?</p>
		<br>
		<p class="footer-text-mid">Ukoliko zelite nesto da nas pitate <br> to mozete odraditi putem nasem mail adrese</p>
		<br>
		<p>mail@domen.rs</p>
		</div>
		<div class="footer-box l-border">
		<p>Zapratite nas</p>
		<img th:src="@{/assets/images/facebook-square-brands.png}" alt="">
		<img th:src="@{/assets/images/instagram-brands.png}" alt="">
		</div>
	</footer>

	<script src="../assets/js/main.js"></script>
	<script src="../assets/js/jquery-3.5.1.min.js"></script>
</body>
</html>
